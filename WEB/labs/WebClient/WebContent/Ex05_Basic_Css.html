<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
	CSS 적용
	1. 일반 태그(요소)에 적용하는 방법(p, h3, div, hr)
	2. 사용자가 CSS 이름 정의해서 사용(.이름, #이름)
		. : 태그가 class 속성 반영
		# : 태그가 id 속성 반영
		암기: . class, # id
		**id, class 속성은 css, javascript, jquery에서도 활용
	3. 다중 선택자 : h1, h2, h3 {color:pink}
	h1{color: pink}
	h2{color: pink}
	h3{color: pink}
 */
	p{background-color: gold}
	#kglim{color: red}
	#kglim2{background-color: red}
	.hong{color: blue}
	.hong2{background-color: blue}
	h1, h2, h3 {color:pink}
</style>
</head>
<body>

	<p>일반 CSS 적용</p>
	<p id="kglim">id 속성을 사용</p>
	<p id="kglim, kglim2">id 속성 다중 적용해서 속성 적용 안됨</p> <!-- id속성은 오직 하나만 사용가능하다 -->
	<p class="hong">class 속성을 사용</p>
	<p class="hong, hong2">class 속성 다중 적용</p>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
