<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 영역을 정의하는 태그(페이지 레이아웃 디자인)</title>
</head>
<body>
	<div style="background-color: gray; padding: 50px">
		<h3>영역을 정의</h3>
		<p>div 화면의 레이아웃을 만들어요</p>
	</div>
	<div style="background-color: yellow">div태그</div>
	<h3>span content(text) 내용 변화</h3>
	<h1>
		가장 <span style="color: red">중요한</span> 것은 span입니다
	</h1>

	<hr>
	<p style="background-color: yellow">내용</p>
	<div style="background-color: gray; width:200px">div: 영역을 정의하는 태그</div>
	<div style="background-color: blue; width:200px">div: 영역을 정의하는 태그</div>
	<div style="background-color: gold; width:200px">div: 영역을 정의하는 태그</div>

</body>
</html>
