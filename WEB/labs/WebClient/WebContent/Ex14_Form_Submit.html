<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그(암기)</title>
</head>
<body>
	<!-- 회원가입, 게시판 글쓰기, 읽기, 수정, 삭제 화면 디자인 -->
	<h3>로그인 처리</h3>
	<form action="Ex14_login.jsp" method="post">
		<input type="text" name="userid"><br>
		<input type="text" name="userpwd"><br>
		<!-- <input type="submit" value="로그인"> -->
		<input type="image" src="images/submit.png" width="60" height="60">
		<input type="reset" value="취소">
	</form>
	<!-- 
		form 태그는 전송을 담당하는 태그(서버(네이버, 다음) >> 웹서버 >>Tomcat (운송수단, 전송수단)
		
		네이버  >> 회원 가입 >> 회원가입 페이지 >> 정보입력 >> 가입하기 >> 전송 >> 네이버 서버
		>> 입력한 데이터(네트워크) 이동 >> form(태워서) >> 서버(데이터 받기) >> JSP(Servlet)
		>> DB 연결 >> Insert >> 완료 >> 클라이언트 응답(response)
		
		form(전송 수단)
		2가지: 배(method="get"), 비행기(method="post")
		
		get방식: 웹사이트 주소 창에 전체 parameter 노출
		http://192.168.0.9:8090/WebClient/Ex14_login.jsp?userid=hong&userpwd=1234
		**어쩔 수 없이 여행 시 배를 타야 되는 경우(link를 통해서 서버에 정보를 전송)
		**<a href="board.jsp?id=100&.....">게시판 읽기<a>
		**<a href="boardDetail.jsp?id=100">글 상세보기<a>
		
	
		post방식: http 프로토콜 사용해서 header 안에 내용(정보) 숨겨서 전송
		http://192.168.0.9:8090/WebClient/Ex14_login.jsp
		
		Form (action="목적지 주소") >> 목적지 주소(login. do, login.jsp, login.action)
		
		Form 기장(선장) >> submit, reset
		서버로 전송(출발) >> form 태그 안에서
		1. input type="submint" 전송
		2. input type="image" (내부적으로 전송 기능 포함) 
		3. input type="button" >> javascript >> 이벤트 >>document.form.submit() 전송
	
	 -->





















</body>
</html>
