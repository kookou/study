<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			var menode;
			menode = document.getElementById("me"); //<div id="me">C</div>
			menode.style.backgroundColor="yellow";
			
			var parentnode = menode.parentNode; //body
			parentnode.style.backgroundColor="skyblue";
			
			var grandnode;
			grandnode = parentnode.parentNode; //<html>
			grandnode.style.backgroundColor="green";
			
			var my = document.getElementById("mychild");
			console.log(my);
			console.log(my.firstChild.nodeName); //태그이름 li
			console.log(my.firstChild.innerText);
			//innerHTML, innerText >> value 속성이 없는 녀석들 >> div, p, li... 
			//<input type="text" value="">
			console.log(my.firstChild.nextSibling.innerText); //BB
			console.log(my.childNodes);
			console.log(my.childNodes.length);
			
		/* 	for(let index in my.childNodes){
				let text = my.childNodes[index].innerText;
				console.log("index: "+index+ "/"+ text);
			} */
			for(let i=0; i<my.childNodes.length;i++){
				let text = my.childNodes[i].innerText;
				console.log("index: "+i+ "/"+ text);
			}
			
			
		}
	</script>	
</head>
<body>
<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>

</body>
</html>
