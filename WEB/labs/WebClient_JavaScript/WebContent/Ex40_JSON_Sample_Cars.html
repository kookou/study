
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<title>eventTest.html</title>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>
var myObj = {name: "John", age: 31, city: "New York"}; //Object
console.log(myObj);
var myJSON = JSON.stringify(myObj); //JSON 객체를 ->  문자열로(String)
console.log(myJSON);
//login.jsp?name=john&age=31&city=New York 
		
var myJSON2 = '{"name":"John", "age":31, "city":"New York"}';
console.log(myJSON2);
var myObj2 = JSON.parse(myJSON);  //문자열을 -> JSON 객체로	
console.log(myObj2);		

//JSON 객체 데이터 read

//두 방식 모두 가능
console.log("myObj2.name : "+myObj2.name);  
console.log("(myObj2['name'] : "+myObj2["name"]);

//확장자
//html >index.html or index.htm
//css > common.css
//js > common.js
//json > common.json
//xml > common.xml

//The file type for JSON files is ".json"
//The MIME type for JSON text is "application/json"

//JSON value값으로 JSON 객체를 가질 수 있다
//{"employee":{"name":"John", "age":"30","city":"New York"}}

//JSON value값으로 Array를 가진다
//{"employee":["John","Anna","Peter"]}


let myObj3;
myObj3 = {
  "name":"John",
  "age":30,
  "cars": [
    {"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
    {"name":"BMW", "models":["320", "X3", "X5"]},
    {"name":"Fiat", "models":["500", "Panda"] }
  ]
}

for(let index in myObj3.cars){
    // console.log(myObj3.cars[index]);
    // console.log(myObj3.cars[index].models);
    console.log("차량이름 : "+myObj3.cars[index].name);
    for(let index2 in myObj3.cars[index].models){
        console.log(myObj3.cars[index].models[index2]);
        
    }
}

</script>

</body>
</html>
