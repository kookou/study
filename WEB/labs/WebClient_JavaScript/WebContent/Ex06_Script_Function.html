<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자 정의 함수: 내장함수</title>
	<script type="text/javascript">
		//사용자 정의 함수
		function callConfim(){ 
			if(window.confirm("작업내용")){  //confirm: 내장함수(확인, 취소)
				alert('삭제합니다');
			}else{
				alert('취소합니다'); // alert 내장함수
			}
		}
		function showPopup(){ //open() 새창
				window.open("Ex06_Popup.html", "zipcode","width=200, height=200"); //매개변수:(주소,이름,크기)
		  
		//window.close() >> 현재 창 닫기
		//specs: 브라우저마다 지원 여부가 다름
		//specs: 주소창, 창의 크기 옵션
		} 
		function myFunc(){
			var mywindow = window.open("Ex06_Popup.html","Msgwindow","width=200,height=200");
			//mywindow: 새 창의 주소(팝업창)
			mywindow.document.write("<p>this is Msgwindow window </p>")
		}
		
		//java: public String goUrlTime(String url){ return ""}
		function goUrlTime(url){  //parameter가 type을 갖지 않는다
			window.setTimeout("location.href='"+url+"'",3000);
		//location.href="http://www.naver.com" 
			
		}
		function myfun(a,b,c){
			return a+b+c;
		}
		var result = myfun(10,20,30); 
		console.log("myfun call: "+ result);
		
		//익명함수(함수의 주소를 리턴하는 객체)
		changeColor = function(){  //function changeColor
			window.document.bgColor="silver";
			window.document.fgColor="red";
		}
		
	
	</script>
</head>
<body>
	<h3>내장함수, 사용자 정의 함수 사용하기</h3>
	<button onclick="callConfim()">클릭 사건 발생(함수 호출)</button>
	<br>
	<button onclick="showPopup()">팝업창</button>
	<br>
	<button onclick="myFunc()">팝업객체</button>
	<br>
	<button onclick="goUrlTime('http://www.daum.net')">주소이동</button>
	<br>
	<button onclick="changeColor()">익명함수</button>
	<br>

</body>
</html>
