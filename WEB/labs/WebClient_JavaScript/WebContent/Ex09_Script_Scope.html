			var v = "world";  //지역변수(local)

		}
		
		func(); //호출
		document.write(v + "<br>");

	//Scope 은 { } 블럭

	{

	}
	console.log(hello2); // hello! 
	
	//let 변수는 재정의 가능
	let hello3='first hello';  // first hello

	}
