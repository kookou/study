
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{width: 100%}
		table,tr,th,td {border: 1px solid; border-collapse: collapse;}
		th{background-color: gold}
		td{text-align: center;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		document.getElementById("b1").onclick =function(){
			//동적으로 생성되는 테이블
			var intRow = parseInt(document.getElementById("txtrow").value);
			var intColumn = parseInt(document.getElementById("txtcolumn").value);
			
			var table = document.createElement("table");
			for(let i=0;i<intRow;i++){
				let tr = table.appendChild(document.createElement("tr"));
				for(let j=0; j<intColumn;j++){
					if(i==0){
					let th = tr.appendChild(document.createElement("th"));
					tr.appendChild(th.appendChild(document.createTextNode(i+"행"+j+"열")));

					}else{
					let td = tr.appendChild(document.createElement("td"));
					tr.appendChild(td.appendChild(document.createTextNode(i+"행"+j+"열")));
					}

				}
			
			}
			
			
	}

		document.getElementById("b2").onclick =function(){
			//동적으로 생성되는 테이블
			var intRow = parseInt(document.getElementById("txtrow").value);
			var intColumn = parseInt(document.getElementById("txtcolumn").value);
		
	}
}
	</script>
</head>
<body>
	<div id="div">
		행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
		열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
		<input type="button" id="b1"  value="동적테이블 생성" >
		<input type="button" id="b2"  value="동적테이블 제거" >
	</div>
</body>
</html>
