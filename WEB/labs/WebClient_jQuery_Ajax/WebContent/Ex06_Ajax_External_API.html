<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        //https://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
        //tags=raccoon&tagmode=any&format=json
        
        $(function(){
            $('#btn').click(function(){
            	let flickrAPI = "https://api.flickr.com/services/feeds/photos_public.gne?json&jsoncallback=?";
                let data = {tags:$('#search').val(),tagmode:"any",format:"json"};
                $.getJSON(flickrAPI, data, function(data, textStatus, xhr){
                    console.log(data.items);
                    $('#images').empty();
                    $.each(data.items,function(index, obj){
                        $('<img>').attr("src",obj.media.m).appendTo('#images');
                    });
                });
            });
        	

        });

    </script>
</head>
<body>
<!--https://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?-->
    <input type="text" id="search">
    <input type="button" value="검색하기" id="btn">
    <hr>
    <div id="images"></div>
</body>
</html>
