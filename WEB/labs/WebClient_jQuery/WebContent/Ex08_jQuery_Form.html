<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/

		$(function(){
			$('#txtname').val('hong'); //setter

			//1.radio에 기본값을 설정하고 싶어요(checked 속성 부여)
			// $('input[type=radio]')
			$('input:radio').val(['F']); //특수한 문법
			console.log($('input:radio').val()); //순서대로 먼저 만나는 태그의 value
			console.log($('input:checked').val()); //선택된(checked) 태그의 value
			
			//radio, checkbox는 id를 쓰지 않음 >> name 속성을 사용
			console.log($('input:radio[name=gender]:checked').val());
			
			//select
			//기본적으로 단일 선택이지만 mutiple속성 부여 가능(잘 사용하지 않음)

			//단일값
			console.log($('#isF').val());
			$('#isF').val('oracle'); //selected 
			
			$('#isF2').val(['java','oracle']); //다중 option 선택하기
			
			$('#btnok').click(function(){
				let selectTag = $('#isF2').val(); //다중 선택
				console.log(selectTag);
				for(let index in selectTag){
					console.log("value: "+selectTag[index]);
				}
			});

			if($('#myform').children().is('input:submit')){
				//너 자식요소로 submit element 가지고 있니?
				alert('OK');
			}else alert('NO');
		});
	</script>
</head>
Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>
</body>
</html>/html>
