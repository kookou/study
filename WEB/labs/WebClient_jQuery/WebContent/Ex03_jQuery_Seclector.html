<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){  //ready==onload
			$('body > *').css("color","gold"); //자식 선택자
			$('div > *').css("color","red"); //div 태그의 자식요소(중복일 때 안쪽 우선)
			$('input[type=text]').css("color","green"); //속성 선택자
			console.log($('input[type=text]').val()); //처음 만나는 태그 value read

			/*
			3총사(값을 read, write)
			val(), text(), html() >> getter, setter

			ex) val('홍길동') >>setter(write)
			ex) val() >> getter(read)

			일반적인 방법: jQuery
			<input type="text" id="userid" value="aaa"> >> $('#userid').val()
			<input type="text" id="userid" value="aaa"> >> $('#userid').val('홍')

			DOM
			document.getElementById("userid").value
		*/
			$('input[type=text]').val("hong");
			//read할 땐 (처음 만나는 것 1개)만 읽지만
			//write할 땐 모든 type=text element 반영
			$('input[type=password]').val('1111'); 

			$('tr:odd').css("background", "gray");
			$('tr:even').css("background", "pink");

			//javascript와 jQuery 혼합 가능
			setTimeout(function(){
				let value = $('select > option:selected').val();
				alert("select tag value : "+value);
			}, 3000);
		});

		
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과 </li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2 </li>
			<li>배2</li>
			<li>수박2</li>

	</div>
	<input type="text" value="AAA">

	<input type="text" value="CCC">

</body>
</html>
