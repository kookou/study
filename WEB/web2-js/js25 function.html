<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusone(){
        document.write(1+1+'<br>');
      }
      onePlusone();
      // 이 때 함수의 두 매개변수가 parameter
      function sum(left, right){
        document.write(left+right+'<br>');
      }
      function sumColorRed(left,right){
          document.write('<div style="color:red">'+left+right+'</div><br>')
              }
      sum(2,3) //안에 대입된 2,3 등의 인자가 argument
      sum(3,4)
      sumColorRed(2,3) // 결과가 7이 아닌 23이 된 이유는 document.write()의  자료형 때문. 숫자+문자열=문자취급. 따라서 (left+right)로 표현해줘야 함 -->
    </script>
    <h2>Return</h2>
    <script>
      function sum2(left,right){
        return left+right // return을 이용하면 function을 새로 만들 필요없이 css등을 적용한 함수값(리턴)을 활용할 수 있다
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red">'+sum2(2,3)+'</div>');
      document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>');
    </script>

  </body>
</html>
