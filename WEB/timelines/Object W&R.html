<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>포켓몬</h2>
    <script>
      var pokemon ={
        "번개":"피카츄",
        "불":"파이리"
      };
      document.write("번개:" +pokemon.번개+"<br>");
      document.write("불:"+pokemon.불+"<br>");
      pokemon["진화 번개"] = "라이츄";
      document.write("진화 번개:"+pokemon["진화 번개"]+"<br>");
      //객체에 속성을 추가할 때, '객체.' 다음엔 띄어쓰기가 허용이 안된다. 따라서 띄어쓰고자 할 땐 대괄호로 묶고 안에 문자열로 추가하는 방식을 취한다.
    </script>

    <h2>iterate</h2>
    <script>
      for(var key in pokemon){
        document.write(key+':'+pokemon[key]+'<br>')
      }
      // pokemon.key가 아니라 pokemon[key]인 이유는 for문은 하나의 key값이 고정되서 필요한게 아니라 하나하나 호출하기 때문
    </script>

    <h2>Property & Method</h2>
    <script>
      pokemon.showAll = function(){
        for(var key in pokemon){
          document.write(key+':'+pokemon[key]+'<br>')
        }
      }
      pokemon.showAll()
      // var showAll = function(){} , function showAll(){}도 위와 같은 함수 표현이다
      // 메소드: 객체에 소속된 함수, 프로퍼티:객체에 소속된 변수

    </script>
  </body>
</html>
