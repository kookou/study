<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <script>
      var pokemon = ['피카츄','라이츄','파이리','꼬부기'];
    </script>
    <h2>포켓몬</h2>
    <ul>
      <script>
        var i = 0;
        while(i < pokemon.length){
          document.write('<li>'+pokemon[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>


  </body>
</html>
